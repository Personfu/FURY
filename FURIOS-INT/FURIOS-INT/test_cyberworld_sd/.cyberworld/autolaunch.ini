[CYBERWORLD]
; Primary: Launch CyberWorld (Pokemon ROM with cyber theme)
DEFAULT_ROM=sd:/roms/nds/CyberWorld_FireRed.nds
AUTO_START=1
SHOW_SPLASH=0

[COVERT_SCAN]
; Background WiFi scanning while game is active
ENABLE_WIFI_SCAN=1
SCAN_INTERVAL_MS=5000
LOG_PATH=sd:/.cyberworld/.scan_data/
LOG_FORMAT=csv
HIDDEN_DIR=1

[WIFI_SCANNER]
; Scan parameters
SCAN_SSID=1
SCAN_BSSID=1
SCAN_SIGNAL=1
SCAN_CHANNEL=1
SCAN_ENCRYPTION=1
PROBE_CAPTURE=1
TIMESTAMP_UTC=1

[DATA_SYNC]
; FTP server for data exfiltration
ENABLE_FTP=0
FTP_PORT=2121
FTP_USER=fllc
FTP_ANON=0

[COVER_STORY]
; Appearance settings — look like a normal game
THEME=default
HIDE_HOMEBREW_MENU=1
BOOT_ANIMATION=pokemon
PANIC_BUTTON=SELECT+START
PANIC_ACTION=show_game_menu
